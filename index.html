<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ben Hogan Quiz App</title>
    <meta name="description" content="Test your knowledge of Ben Hogan's life and accomplishments">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="store.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="icon"><img src="media/003-lake.png" alt="Golf course icon"></div>
      <div class="mainTitle"><h1>The Ben Hogan Quiz</h1></div>
      <div class="scoreBanner">
        <ul>
          <li>Question <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="quizStart">
        <h1>Start the quiz?</h1>
        <button type="button" class="startButton">START</button>
      </div>
      <div class="questionForm">test</div>
    </main>
    <footer><div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"             title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
